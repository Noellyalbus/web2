<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua Reserva</title>
</head>
<body>
  <div class="voltar_inicio">
    <a href="index.html" class="inicio"> Início</a>
    >
    <span class="actual-page"> Reserva</span>
</div>

  <div class="reserva-wrapper">
    <div id="formFazerReserva">
      <form id="fazerReservaForm" action="">
        <h2>Faça sua reserva</h2>
        <div class="input-box">
          <label for="nomeCompleto">Nome completo:</label>
          <input type="text" id="nomeCompleto" placeholder="Nome completo" required><br>
    
          <label for="dataNascimento">Data de nascimento:</label>
          <input type="date" id="dataNascimento" required><br>
    
          <label for="dataReserva">Data da reserva:</label>
          <input type="date" id="dataReserva" required><br>
    
          <label for="horarioReserva">Horário para reserva:</label>
          <select id="horarioReserva" required>
            <option value="18h">18h</option>
            <option value="19h">19h</option>
          </select><br>
    
          <label for="numPessoas">Mesa para quantas pessoas?</label>
          <input type="number" id="numPessoas" min="1" required><br>
    
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" placeholder="( )_.____.____" required><br>
    
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="e-mail" required><br>
    
      
        </div>
        <div id="opcoesReserva">
          <button type="button" onclick="fazerReserva()">Reservar</button>
          <button onclick="mostrarFormulario('cancelarReserva')">Cancelar Reserva</button>
        </div>
      </form>
  
      <div id="resumoReserva" style="display: none;">
        <h3>Reserva realizada com sucesso!</h3>
        <p>ID_RESERVA: <span id="idReserva"></span></p>
        <p>Nome: <span id="reservaNomeCompleto"></span></p>
        <p>Data da Reserva: <span id="reservaData"></span></p>
        <p>Horário da Reserva: <span id="reservaHorario"></span></p>
        <p>Número de Pessoas: <span id="reservaNumPessoas"></span></p>
        <p>Telefone: <span id="reservaTelefone"></span></p>
        <p>Email: <span id="reservaEmail"></span></p>
      </div>
    </div>
  
    <div id="formCancelarReserva" style="display: none;">
      <h2>Cancelar Reserva</h2>
      <form id="cancelarReservaForm">
        <label for="codigoReserva">Código da Reserva:</label>
        <input type="text" id="codigoReserva" required><br>
  
        <label for="dataNascimentoCancelar">Data de Nascimento:</label>
        <input type="date" id="dataNascimentoCancelar" required><br>
  
        <button type="button" onclick="cancelarReserva()">Cancelar Reserva</button>
      </form>
  
      <div id="mensagemCancelarReserva" style="display: none;">
        <h3 id="mensagemCancelarReservaTexto"></h3>
      </div>
    </div>
  </div>
    <script src="/script.js"></script>
</body>
</html>
